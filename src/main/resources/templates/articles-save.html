<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>pamphBoard</title>
</head>
<body>
<h1>PamphBoard</h1>
<div>
  <div>
    <form>
      <div>
        <label for="writer">작성자</label>
        <input type="text" id="writer" placeholder="작성자 이름을 입력하세요.">
        <label for="password">비밀번호</label>
        <input type="text" id="password" placeholder="비밀번호를 입력하세요.">
      </div>
      <div>
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="글 제목을 입력하세요.">
      </div>
      <div>
        <label for="content">내용</label>
        <textarea id="content" placeholder="글 내용을 입력하세요."></textarea>
      </div>
    </form>
    <button type="button" id="btn-save">등록</button>
    <button type="button" onclick="location.href='/'">취소</button>
  </div>
</div>
</body>
</html>
