<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragment/common_head :: common_head(~{::link})}">
  <link th:href="@{/css/post/post_read.css}" th:rel="stylesheet">
</head>
<body>
<header th:replace="~{layout/fragment/header :: header}"></header>
<section class="section">
  <article class="section_contents">
    <div class="heading">
      <div>
        <h1 th:text="${post.title}">제목</h1>
      </div>
      <div class="info">
        <span th:text="${post.author}" class="author">아이디</span>
        <span th:text="'| ' + ${#temporals.format(post.regDate, 'yy-MM-dd HH:mm')}" class="reg_date">등록일</span>
        <input type="hidden" id="postIdx" th:value="${post.postIdx}"/>
      </div>
    </div>
    <div class="content">
      <p th:text="${post.content}">본문</p>
    </div>
    <div class="btn_box">
      <div class="left_btn">
        <button type="button" class="btn_return_list">
          <i class="fa-solid fa-bars fa-xs"></i>목록
        </button>
      </div>
      <div class="right_btn">
        <button type="submit" class="btn_modify">
          <i class="fa-solid fa-pen-to-square fa-xs"></i>수정
        </button>
        <button type="button" class="btn_delete">
          <i class="fa-solid fa-trash-can fa-xs"></i>삭제
        </button>
      </div>
    </div>
    <div class="verify_box">
      <label for="password">비밀번호 확인</label>
      <input id="password" type="password" placeholder="입력 후 Enter">
      <span class="verify_cancel">
        <i class="fa-solid fa-xmark"></i>
      </span>
    </div>
  </article>
</section>
<footer th:replace="~{layout/fragment/footer :: footer}"></footer>
<th:block th:replace="~{layout/fragment/common_js.html :: common_js(~{::script})}"></th:block>
<script th:src="@{/js/post/read.js}"></script>
</body>
</html>
